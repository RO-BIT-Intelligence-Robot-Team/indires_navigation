

StatisticalOutlierFilter:
  enable: false
  mean_k_neighbors: 20 #50
  std_dev: 5.0 #1.0


PassThroughFilter:
  enable: false
  center_x: 0.0
  center_y: 0.0
  center_z: 0.0
  rad_x: 1.0
  rad_y: 1.0
  rad_z: 1.0 


