  enable: true
  # these values are overwritten in the code using local_grid_radius
  cb_min_x: -1.5
  cb_min_y: -1.5
  cb_min_z: -1.5
  cb_max_x: 1.5
  cb_max_y: 1.5
  cb_max_z: 1.5


VoxelGridFilter:
  enable: false
  leaf_size: 0.05
  min_point_per_voxel: 4


VoxelGridCovarianceFilter:
